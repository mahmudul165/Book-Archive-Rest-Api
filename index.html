<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Book Bazar</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/61a6132c09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar  -->
    <section class="" id="navbar">
      <nav id="navbar-example2" class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#navbar"
          ><span class="text-success"
            ><i class="fas fa-book-reader ms-lg-5 fa-3x"></i></span
        ></a>
        <ul class="nav nav-pills">
          <li class="nav-item rounded-3">
            <a class="nav-link bg-success text-dark fs-5" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-5" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-5" href="#book">Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fs-5" href="#blog">Blog</a>
          </li>
        </ul>
      </nav>
    </section>
    <!-- serach bar-->
    <section
      class="
        container-sm
        my-lg-5
        mx-auto
        form-inline
        d-flex
        my-lg-5
        gap-lg-2
        w-75
        h-100
        p-5
      "
    >
      <input
        id="input"
        class="form-control border-2 border-success p-3 fs-5"
        type=" "
        placeholder="Search"
        aria-label="Search"
      />
      <button
        onclick="loadData()"
        class="
          btn btn-outline-success
          border-2
          bg-success
          border-success
          p-3
          text-dark
          fs-5
        "
        type="submit"
      >
        Search
      </button>
    </section>
    <!-- display div position -->
    <section class="container">
      <div id="div"></div>
    </section>

    <!-- js script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="styles/app.js"></script>
  </body>
</html>
